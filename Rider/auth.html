<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/authstyle.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
</head>
<div class="form-modal">
    <h2 style="text-align: center;font-weight:bold;padding: 10px;">Pedal Paradise Ride Booking Authentication</h2>

    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form id="loginForm">
            <input type="email" id="em" name="email" placeholder="Enter email or username" required />
            <input type="password" id="pw" name="password" placeholder="Enter password" required />
            <button type="submit" id="sb-btn" class="btn login">login</button>
            <hr />
        </form>
    </div>

    <div id="signup-form">
        <form id="signUpForm" enctype="multipart/form-data">
            <input type="file" name="userImage" id="profile" required>
            <input type="text" id="lnumber" style="text-transform: uppercase;" name="licenceNumber" id=""
                placeholder="licence number" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <input type="text" id="fName" name="fullName" placeholder="Enter your full name" required />
            <input type="number" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile Number" required />
            <input type="password" id="password" name="password" placeholder="Create password" required />
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
            <button type="submit" id="sbBtn" name="submit" class="btn signup">create account</button>
            <p>Clicking <strong>create account</strong> means that you are agree to our <a
                    href="javascript:void(0)">terms of services</a>.</p>
            <hr />

        </form>
    </div>

</div>
<script src="./assets/js/authUI.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
